<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
</head>

<body>
    <header>
        <h1 class="title">Movie Finder 🎬</h1>
    </header>

    <form class="search" onsubmit="handleSearch(event)">
        <input type="text" class="search-input" id="search-input" placeholder="Let's Find Movie 🔍︎(◜𖥦◝)">
        <button type="submit" id="search-btn">Search</button>
    </form>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4 card-list">
            <!-- 영화 카드 추가 -->
            <div class="col">
                <div class="movie-card" id="278">
                    <img class="card-img-top" alt="title">
                    <h3 class="title">Movie Title</h3>
                    <p>overview</p>
                    <p>Rating: 8.7</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./movie.js"></script>
</body>

</html>
